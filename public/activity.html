  <section class="page-content">
    <h1>Add Activity</h1>
    <form id="create-form">
      <div class="form-group">
        <div class="columns">
          <div class="column">
            <h2>Exercise</h2>
            <input class="input is-focused" type="text" placeholder="Full Name" id="name">
            <button type="submit" class="button is-focused">Submit</button>
    </form>
    </div>
    <div class="column is-2 desktop is one-fifth widescreen">
      <h2>Bodypart</h2>
      <div class="select">
        <select class="is-focused" id="bodypart">
          <option value="legs">Legs</option>
          <option value="arms">Arms</option>
          <option value="chest">Chest</option>
          <option value="cardio">Cardio</option>
        </select>
      </div>
    </div>
    <div class="column" id="unit-column"> <label for="unit">Units</label>
      <input class="input is-focused" placeholder="Miles or Pounds" id="unit">
      <div id="unit-warning">
        must be a number
      </div>
    </div>
    <div class="column" id="reps-column"> <label for="reps">Reps</label>
      <input class="input is-focused" placeholder="Lifts or Laps" id="reps">
      <div id="reps-warning">
        must be a number
      </div>
    </div>
    </div>
    </div>
    <div id="container" width="400" height="400"></div>
    <div id="activeContainer" width="400" height="400"></div>
    <div id="speedContainer" width="400" height="400"></div>
    <div id="gaugeContainer" width="400" height="400"></div>
    </form>
