<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Move App</title>
</head>

<body>


    <section class="section-intro">
        <header>
            <h1>Lets eat healthy</h1>
        </header>


        <div class="full">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
            <div class="circle8"></div>
            <div class="circle9"></div>
        </div>

    </section>





    <script>
        $.ajax({

                url: "/api/mealsss",
                method: "POST",


                data: {
                    "query": "for breakfast i ate 2 eggs, bacon, and french toast",
                    // "timezone": "US/Eastern"
                }



            })
            .then(function(response) {
                console.log("then not working");

                console.log(response);


                response.foods.forEach(element => {
                    var image = element.photo.thumb;
                    var newImg = $("<img>");
                    newImg.attr("src", image);
                    $("#meal-today").append(newImg);

                });



            }).fail(function(err) {
                console.log("fail not working");


                console.log(err);


            })
    </script>

</body>


</html>
