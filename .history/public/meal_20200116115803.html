    <title>Move App</title>

<body>


    <div class="fluid-container section-intro">
        <!-- <header>
            <h1>Lets eat healthy</h1>
        </header> -->

        <form>

            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>




    </div>





    <script>
        $.ajax({

                url: "/api/mealsss",
                method: "POST",


                data: {
                    "query": "for breakfast i ate 2 eggs, tomatoes,pasta,potatoes,lettuce"
                        // "timezone": "US/Eastern"
                }



            })
            .then(function(response) {
                console.log("then not working");

                console.log(response);


                response.foods.forEach(element => {
                    var image = element.photo.thumb;



                    var foodName = element.food_name;
                    console.log(foodName);

                    var calories = element.nf_calories;
                    // var newImg = $("<img>");
                    // newImg.attr("src", image);
                    // newImg.addClass("circle2");
                    $(".full").append("<div class=circle2 style='background-image:url(" + image + ")'> "

                        +
                        "<ul><li>" + foodName + "</li>" +
                        "<li>" + calories + " cal</li></ul></div>");


                });



            }).fail(function(err) {
                console.log("fail not working");


                console.log(err);


            })
    </script>

</body>
